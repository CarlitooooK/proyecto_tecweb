<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Recursos para Programadores</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-code"></i> Recursos para Programadores
            </a>
            <div class="text-light">
                <i class="fas fa-download"></i> Total descargas: <span id="total-downloads">0</span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">
                <i class="fas fa-toolbox"></i> Biblioteca de Recursos Digitales
            </h1>
            <p class="lead">Encuentra manuales, librerías, ejemplos y herramientas para tu desarrollo</p>
            
            <!-- Filtros -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" id="search-catalog" 
                               placeholder="Buscar por nombre, autor o tecnología...">
                        <button class="btn btn-light" id="search-catalog-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    
                    <div class="filter-buttons mt-3">
                        <button class="btn btn-outline-light btn-sm filter-btn" data-filter="all">
                            <i class="fas fa-th"></i> Todos
                        </button>
                        <button class="btn btn-outline-light btn-sm filter-btn" data-filter="pdf">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                        <button class="btn btn-outline-light btn-sm filter-btn" data-filter="zip">
                            <i class="fas fa-file-archive"></i> ZIP/RAR
                        </button>
                        <button class="btn btn-outline-light btn-sm filter-btn" data-filter="json">
                            <i class="fas fa-file-code"></i> JSON/XML
                        </button>
                        <button class="btn btn-outline-light btn-sm filter-btn" data-filter="exe">
                            <i class="fas fa-cogs"></i> Ejecutables
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenido Principal -->
    <div class="container py-5">
        <!-- Estadísticas Rápidas -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="alert alert-info">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <h4><i class="fas fa-file"></i> <span id="total-files">0</span></h4>
                            <small>Recursos Disponibles</small>
                        </div>
                        <div class="col-md-3">
                            <h4><i class="fas fa-users"></i> <span id="total-authors">0</span></h4>
                            <small>Autores</small>
                        </div>
                        <div class="col-md-3">
                            <h4><i class="fas fa-database"></i> <span id="total-size">0</span> GB</h4>
                            <small>Tamaño Total</small>
                        </div>
                        <div class="col-md-3">
                            <h4><i class="fas fa-star"></i> <span id="top-downloaded">0</span></h4>
                            <small>Top Descargas</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grid de Recursos -->
        <div class="row" id="resources-grid">
            <!-- Los recursos se cargarán dinámicamente -->
        </div>

        <!-- Paginación -->
        <nav aria-label="Page navigation" class="mt-5">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="catalog.js"></script>
</body>
</html>
